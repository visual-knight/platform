query allTests {
  tests {
    ...TestData
  }
}

mutation deleteTest($id: String!) {
  deleteTest(testId: $id) {
    id
  }
}

fragment TestData on TestType {
  id
  name
  project {
    id
  }
  variations {
    id
    createdAt
    browserName
    deviceName
    testSessions {
      id
      state
    }
  }
}
