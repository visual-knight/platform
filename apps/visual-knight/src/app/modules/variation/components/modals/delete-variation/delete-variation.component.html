<h1 mat-dialog-title>
  Are you sure that do you want to delete your {{ data.name }} variation?
</h1>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    tabindex="2"
  >
    Delete it!
  </button>
  <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">
    No Thanks
  </button>
</div>
