version: '3.3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: prisma
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - postgres:/var/lib/postgresql/data
  migration:
    build: .
    depends_on:
      - postgres
    environment:
      VK_DATABASE: postgresql://prisma:prisma@postgres:5432/prisma
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
volumes:
  postgres:
