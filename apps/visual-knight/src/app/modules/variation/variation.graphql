query getVariation($variationId: String!) {
  variation(variationId: $variationId) {
    ...VariationData
  }
}

query allVariations($testId: String!) {
  variations(testId: $testId) {
    ...VariationData
  }
}

mutation deleteVariation($id: String!) {
  deleteVariation(variationId: $id) {
    id
  }
}

fragment VariationData on VariationType {
  id
  deviceName
  additionalData
  # baselineVariationRef {
  #   imageKey
  #   id
  # }
  browserName
  testSessions {
    id
    diffImageKey
    # baselineRef {
    #   id
    # }
    imageKey
    misMatchPercentage
    misMatchTolerance
    createdAt
    state
    stateComment
    autoBaseline
    # stateChangedByUser {
    #   forename
    #   lastname
    #   email
    # }
  }
}
