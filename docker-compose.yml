version: '3.7'
services:
  api:
    build: 
      context: .
      dockerfile: api.Dockerfile
    ports: 
      - '3333:3333'
    environment: 
      VK_APP_SECRET: SOME_APP_SECRET
      VK_APP_DOMAIN: http://visual-knight:4200/
      VK_GRAPHQL_SCHEMA_PATH: apps/api/schema.graphql
      VK_DATABASE: postgresql://prisma:prisma@postgres:5432/prisma
    depends_on:
      - postgres
  visual-knight:
    build:
      context: .
      dockerfile: visual-knight.Dockerfile
    ports: 
      - '4200:4200'
