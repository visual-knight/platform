<div class="page-wrap  mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar
      mode="determinate"
      class="session-progress"
    ></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <p class="text-muted m-0">
            New password will be sent to your email address
          </p>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitEmail()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                [formControl]="forgotPasswordForm.get('email')"
                placeholder="email"
                value=""
              />
            </mat-form-field>
            <small
              *ngIf="
                forgotPasswordForm.get('email').errors &&
                (forgotPasswordForm.get('email').dirty ||
                  forgotPasswordForm.get('email').touched) &&
                forgotPasswordForm.get('email').getError('required')
              "
              class="form-error-msg"
            >
              Email is required
            </small>
          </div>

          <!--
            TODO: error handling
          <div
            class="error"
            *ngIf="authError"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <div *ngFor="let error of authError">
              <span [ngSwitch]="error.message">
                <span *ngSwitchCase="'email-doesnt-exists'"
                  >E-Mail address doesn't exist</span
                >
              </span>
            </div>
          </div> -->

          <button
            mat-raised-button
            class="mat-primary full-width mb-1"
            [disabled]="forgotPasswordForm.invalid"
          >
            Submit
          </button>
          <div class="text-center">
            <a
              [routerLink]="'/sessions/signin'"
              class="mat-primary text-center full-width"
              >Sign in</a
            >
            <span fxFlex></span>
            <a
              [routerLink]="'/sessions/signup'"
              class="mat-primary text-center full-width"
              >Create a new account</a
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
